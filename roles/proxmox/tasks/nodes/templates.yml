---
- name: Install templates
  block:
    - name: Debian 13
      community.proxmox.proxmox_template:
        api_host: "{{ proxmox_node_ip }}"
        api_user: "{{ proxmox_admin_api_user }}"
        api_password: "{{ proxmox_admin_password }}"
        content_type: vztmpl
        node: "{{ proxmox_node_hostname }}"
        state: present
        storage: "{{ proxmox_vm_ct_iso_vztmpl_storage }}"
        url: "{{ proxmox_debian_13_vztmpl_url }}"
